<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактор сервиса</title>
    <div th:replace="~{commons :: head}"></div>
</head>
<body>



<div class="site-container">

    <div th:replace="~{commons :: headerFirst}"></div>
    <div th:replace="~{commons :: headerSecond}"></div>


    <div class="container">
        <form action="/services/create" method="POST" th:object="${entity}">
            <div class="row">
                <div class="col">
                    <h3>Создание / Редактирование категории</h3>
                </div>
            </div>
            <div class="row mainContainer blogBetween">
                <div class="col-md-12">
                    <table class="editTable ">
                        <tbody>
                        <tr>
                            <th><label class="mx-2">Название</label></th>
                            <td><input type="text" th:field="*{name}" class="form-control" required/></td>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Ссылка на первое изображение</label></th>
                            <td><input type="text" th:field="*{image1}" class="form-control" required/></td>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Ссылка на второе изображение</label></th>
                            <td><input type="text" th:field="*{image2}" class="form-control" required/></td>
                        </tr>
                        <tr>
                            <th><label class="mx-2">Описание</label></th>
                            <td><textarea th:field="*{description}" class="form-control" required></textarea></td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="my-5 between">
                        <input type="hidden" id="id" th:field="*{id}">
                        <input type="button" class="myButton" value="Назад" onclick="history.back()"/>
                        <input type="submit" class="myButton" value="Отправить">
                    </p>
                </div>
            </div>
        </form>
    </div>



    <div th:replace="~{commons :: footer}"></div>
</div>
<a href="#top" class="scroll-top animated-element template-arrow-up" title="Scroll to top"></a>
<div class="background-overlay"></div>


</body>
</html>
